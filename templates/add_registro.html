{% extends "base.html" %}

{% block title %}Añadir Registro - PPAM Web{% endblock %}

{% block content %}
<h1 class="mb-4">Añadir Nuevo Registro de Actividad</h1>

<div class="card bg-secondary">
    <div class="card-body">
        <form method="POST">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="fecha" class="form-label">Fecha</label>
                    <input type="date" class="form-control" id="fecha" name="fecha" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="lugar" class="form-label">Lugar</label>
                    <input type="text" class="form-control" id="lugar" name="lugar" placeholder="Ej: Plaza Piar" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="hora" class="form-label">Hora</label>
                    <input type="text" class="form-control" id="hora" name="hora" placeholder="Ej: 8:00 AM - 10:00 AM" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="participantes" class="form-label">Publicador(es) / Participante(s)</label>
                <input type="text" class="form-control" id="participantes" name="participantes" placeholder="Ej: José y María Pérez" required>
            </div>
            <hr>
            <p class="text-muted">Resultados de la actividad:</p>
            <div class="row">
                <div class="col-md-3 mb-3">
                    <label for="libros" class="form-label">Publicaciones (Libros)</label>
                    <input type="number" class="form-control" id="libros" name="libros" value="0" min="0">
                </div>
                <div class="col-md-3 mb-3">
                    <label for="revistas" class="form-label">Publicaciones (Revistas)</label>
                    <input type="number" class="form-control" id="revistas" name="revistas" value="0" min="0">
                </div>
                <div class="col-md-3 mb-3">
                    <label for="videos" class="form-label">Videos Mostrados</label>
                    <input type="number" class="form-control" id="videos" name="videos" value="0" min="0">
                </div>
                <div class="col-md-3 mb-3">
                    <label for="revisitas" class="form-label">Revisitas</label>
                    <input type="number" class="form-control" id="revisitas" name="revisitas" value="0" min="0">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Registro</button>
        </form>
    </div>
</div>
{% endblock %}
