{% extends "base.html" %}

{% block title %}Asignar Visita (S-43){% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card bg-secondary shadow-lg">
            <div class="card-header">
                <h3><i class="bi bi-person-lines-fill me-2"></i>Asignar Visita (Formulario S-43)</h3>
            </div>
            <div class="card-body p-4">
                <p class="text-muted">Asignando visita a: <strong class="text-light">{{ publicador.nombre_completo }}</strong></p>
                <hr>
                <form method="POST">
                    <div class="mb-3">
                        <label for="nombre_interesado" class="form-label">Nombre de la persona interesada</label>
                        <input type="text" class="form-control" id="nombre_interesado" name="nombre_interesado" required>
                    </div>
                    <div class="mb-3">
                        <label for="direccion" class="form-label">Dirección</label>
                        <textarea class="form-control" id="direccion" name="direccion" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="telefono_interesado" class="form-label">Teléfono (si lo hay)</label>
                        <input type="tel" class="form-control" id="telefono_interesado" name="telefono_interesado">
                    </div>
                    <div class="mb-3">
                        <label for="observaciones" class="form-label">Observaciones (tema tratado, publicación dejada, etc.)</label>
                        <textarea class="form-control" id="observaciones" name="observaciones" rows="4"></textarea>
                    </div>
                    <div class="text-end">
                        <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Asignar y Notificar por WhatsApp</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
